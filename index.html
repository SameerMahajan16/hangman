$<!doctype html>
<html lang="en">
    <head>
        <title>HangMan</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css"
    </head>

    <body>

        <main class="container text-center">
            <h1 class="mb-4">Hangman</h1>

            <div id="diffSelect" class="d-none">

            </div>
            <div id="diffbox" class="mt-3 p-3 fw-bold"></div><!-- add D-none-->

            <div id="divgameArea" class="mt-4"></div>
            <h2 id="wordDis" class="mb-3">_ _ _ _</h2>

            <div class="mb-3">
                <input type="text"id="letterInput" maxlength="1" 
                class="form-control d-inline-block w-auto"placeholder=" Enter Letter">
                

                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">GuessLetter</button>

            </div>
            <p id=" wrongLetters" class="fw-blod text-danger">Wrong Guesses: </p>
            <img src="" alt="" id="Hangman" class="Hangman-img">
            <div class="mt-4">
                <button id="restartBTn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
            </div>

        </main>
        <footer> 
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
